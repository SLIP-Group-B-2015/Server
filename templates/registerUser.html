<html>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static',filename='styles/login.css') }}" rel="stylesheet" type="text/css">
    <div class="login-block">
    {% if error %}
        <h1 id="invalid">Registration failed! Ensure your email is not already associated with an account and pick another username</h1>
    {% else %}
        <h1>Register</h1>
    {% endif %}
        <form action="" method="post">
            <input type="text" value="" placeholder="Firstname" id="firstname" name="firstname" value="{{request.form.firstname }}"/>
            <input type="text" value="" placeholder="Lastname" id="lastname" name="lastname" value="{{request.form.lastname }}"/>
            <input type="text" value="" placeholder="Username" id="username" name="username" value="{{request.form.username }}"/>
            <input type="text" value="" placeholder="Email" id="email" name="email" value="{{request.form.email }}"/>
            <input type="password" value="" placeholder="Password" id="password" name="password" value="{{request.form.password }}"/>
            <button type="submit">Submit</button>
	    <br>
	    <button type="reset">Reset</button>
        </form>
	<a href="{{ url_for('login') }}">Login</a>
    </div>
</html>
